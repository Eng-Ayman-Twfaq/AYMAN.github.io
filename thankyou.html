<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>شكراً لتواصلك | أيمن توفيق</title>
  
  <!-- Font Awesome + Cairo -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary-color: #00bcd4;
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #eee;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .thank-you-container {
      max-width: 600px;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    body.dark .thank-you-container {
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px;
      animation: scaleIn 0.5s ease-out;
    }

    .checkmark {
      color: white;
      font-size: 50px;
    }

    h1 {
      font-size: 32px;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: var(--text-color);
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,188,212,0.3);
    }

    .btn:hover {
      background: #0097a7;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,188,212,0.4);
    }

    .social-links {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-links a {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--card-bg);
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    body.dark .social-links a {
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .social-links a:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-3px);
    }

    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .thank-you-container {
        padding: 30px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 16px;
      }
      
      .checkmark-circle {
        width: 80px;
        height: 80px;
      }
      
      .checkmark {
        font-size: 40px;
      }
    }

    @media (max-width: 480px) {
      .thank-you-container {
        padding: 25px 20px;
        width: 100%;
      }
      
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 15px;
      }
      
      .btn {
        padding: 10px 25px;
        font-size: 15px;
      }
      
      .social-links a {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="thank-you-container" data-aos="zoom-in">
    <div class="checkmark-circle">
      <i class="fas fa-check checkmark"></i>
    </div>
    <h1>شكراً لتواصلك! <i class="fas fa-hands-helping"></i></h1>
    <p>تم استلام رسالتك بنجاح وسأقوم بالرد عليك في أقرب وقت ممكن. يمكنك أيضاً التواصل معي مباشرة عبر وسائل التواصل التالية:</p>
    <a href="index.html" class="btn"><i class="fas fa-home"></i> العودة للصفحة الرئيسية</a>
    
    <div class="social-links">
      <a href="https://wa.me/967770883615" aria-label="واتساب" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="mailto:ayman.tawfaq.developers@gmail.com" aria-label="البريد الإلكتروني"><i class="fas fa-envelope"></i></a>
      <a href="https://github.com/Eng-Ayman-Twfaq" aria-label="جيت هاب" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // تبديل الوضع الليلي (إذا كان مطلوباً)
    // يمكنك إضافة زر تبديل إذا لزم الأمر
    
    // تأثيرات الحركة البسيطة
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.thank-you-container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
